<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tutor Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body onload="autoFillTutorForm()">
<div class="container">
  <h2>Be a Tutor</h2>
  <input type="text" id="tutorName" placeholder="Name"/>
  <input type="date" id="tutorDate" placeholder="Pick a preferred date" />
  <input type="time" id="tutorTime" placeholder="Pick a preferred time" />

  <button onclick="submitTutor()">Submit</button>
  <button onclick="window.location.href='tutor-list.html'">Back</button>
</div>
<script src="script.js"></script>
</body>
</html>
