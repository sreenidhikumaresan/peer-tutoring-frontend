<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SignUp page</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
   
<div class="container">
   
     <h2>SignUp</h2>
  
    <input type="text" id="name-signup" placeholder="Enter your name" required/>
    <input type="text" id="username-signup" placeholder="Enter your username" required />
    <input type="password" id="password-signup" placeholder="Enter your password" required />
    <input type="number" id="number-signup" placeholder="Enter your mobile number" required />
    <button onclick="signup()">SignUp</button>

    

  
</div>
<script src="script.js"></script>
</body>
</html>
